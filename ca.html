<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./styles/login.css"/>
    <style>
        #oauth-buttons {
            margin-top: 20px;
            margin-left:70px;
        }
    </style>
</head>
<body>
    <h2>FIRST RESPONSE</h2>
    <form class="login">
        <h2>Create Account</h2>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" id="myButton"><a href="./login.html" style="color: black; text-decoration: none;">Create Account</a></button>
        <div class="links">
          <a href="./login.html">Login</a>
        </div>
        <br/>
        <span>or</span>
        <div id="oauth-buttons">
            <a href="#" id="google-auth-link">
              <img id="gimg" src="./imgs/logos_google.png" alt="Sign up with Google" />
            </a>
        </div>
    </form>
    <script src="./src/login.js"></script>
</body>
</html>
